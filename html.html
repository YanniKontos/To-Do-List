<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list </title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wrapper">
    <header>To do list</header>
<form>
      <input id="inpKey" type="text" placeholder="Add your new task" class="inputKey">
      <input id="inpValue" type="text" placeholder="small olo" class="inputValue">
      <button type="button" id="btnInsert" class="btn">insert data</button>
</form>
<form>
  <h1>Your Tasks:</h1>
  <div id="lsOutput"></div>
</form>  
<div class="footer">
      <span>Clear All Tasks -</span>
      <button id="clearButton" class="text-output">Clear All</button>
    </div>
</div>
<script src="js.js" charset="utf-8"></script>
</body>
</html>
